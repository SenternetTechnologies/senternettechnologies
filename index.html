<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Senternet Templates | Web design & digital marketing in Aranthangi</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Font */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;500&display=swap');

        :root {
            --neon-color-1: #ff00ff;
            --neon-color-2: #00ffff;
            --neon-color-3: #6366f1; /* Indigo/Violet */
            --neon-color-4: #a855f7; /* Purple */
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            overflow: hidden; /* Lock scroll during app usage */
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Intro Animation Styles --- */
        #intro-overlay {
            position: fixed;
            inset: 0;
            z-index: 100;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1), visibility 1.2s;
        }

        .magical-bg {
            position: absolute;
            inset: 0;
            background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            filter: blur(4px) hue-rotate(0deg);
            animation: bgShift 30s infinite alternate linear;
        }

        @keyframes bgShift {
            0% { transform: scale(1) rotate(0deg); filter: blur(4px) hue-rotate(0deg); }
            100% { transform: scale(1.2) rotate(2deg); filter: blur(8px) hue-rotate(90deg); }
        }

        .brand-text {
            position: relative;
            z-index: 110;
            font-family: 'Cinzel', serif;
            font-size: clamp(1.5rem, 8vw, 4rem);
            font-weight: 700;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            text-align: center;
            padding: 0 20px;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            filter: blur(12px);
            transform: translateY(30px) scale(0.5);
            animation: letterReveal 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            background: linear-gradient(135deg, #fff, #777);
            -webkit-background-clip: text;
        }

        .letter.glow {
            text-shadow: 
                0 0 10px rgba(168, 85, 247, 0.8),
                0 0 30px rgba(99, 102, 241, 0.6);
            color: #fff;
            background: none;
        }

        @keyframes letterReveal {
            to {
                opacity: 1;
                filter: blur(0);
                transform: translateY(0) scale(1);
            }
        }

        /* --- Main Content Layout --- */
        #main-app {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        /* Responsive Neon Container */
        .neon-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 10px; /* Safety margin for the border glow */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (min-width: 768px) {
            .neon-wrapper {
                width: 96vw;
                height: 94vh;
                padding: 3px;
            }
        }

        .neon-box {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,0.9);
            display: flex;
        }

        /* The Animated Gradient Border */
        .neon-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent, 
                var(--neon-color-3), 
                var(--neon-color-2),
                var(--neon-color-1),
                transparent 40%
            );
            animation: rotateBorder 6s linear infinite;
            z-index: 1;
        }

        @keyframes rotateBorder {
            100% { transform: rotate(360deg); }
        }

        .inner-content {
            position: absolute;
            inset: 3px; /* Border thickness */
            background: #0a0a0a;
            border-radius: 10px;
            z-index: 2;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Responsive Iframe Handling */
        .iframe-container {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
            -webkit-overflow-scrolling: touch; /* Smooth scroll for iOS */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            /* Critical for mobile scaling */
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Loading UI */
        .loading-mask {
            position: absolute;
            inset: 0;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .loader-ring {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(168, 85, 247, 0.1);
            border-top: 3px solid var(--neon-color-2);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        .loading-text {
            margin-top: 15px;
            color: #666;
            font-size: 0.8rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

    <!-- INTRO SECTION -->
    <div id="intro-overlay">
        <div class="magical-bg"></div>
        <h1 class="brand-text" id="brand-text"></h1>
        <p style="color: #555; font-size: 0.7rem; z-index: 110; margin-top: 20px; letter-spacing: 3px;" id="loading-subtext">BY SENTERNET TECHNOLOGIES</p>
    </div>

    <!-- MAIN APP SECTION -->
    <div id="main-app">
        <div class="neon-wrapper">
            <div class="neon-box">
                <div class="inner-content">
                    <div class="iframe-container">
                        <div class="loading-mask" id="iframe-loader">
                            <div class="loader-ring"></div>
                            <p class="loading-text">Connecting to Server...</p>
                        </div>
                        <iframe 
                            id="content-iframe"
                            src="" 
                            allowfullscreen
                            sandbox="allow-scripts allow-forms allow-same-origin allow-popups allow-top-navigation-by-user-activation"
                            title="Senternet Portal">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            url: "https://script.google.com/macros/s/AKfycbwzCcbFzMZQSHaTL4yU1vKgTV9cIxvc2k9UYUITedhEYvuJ7kbejV0VfIDwZVwBzQ9s/exec",
            brandName: "Senternet Templates",
            introDelay: 4200
        };

        document.addEventListener('DOMContentLoaded', () => {
            const brandTextEl = document.getElementById('brand-text');
            const introOverlay = document.getElementById('intro-overlay');
            const mainApp = document.getElementById('main-app');
            const iframe = document.getElementById('content-iframe');
            const loaderMask = document.getElementById('iframe-loader');

            // 1. Text Animation Injection
            const letters = CONFIG.brandName.split('').map((char, index) => {
                if(char === ' ') return `<span style="display:inline-block; width: 0.3em;">&nbsp;</span>`;
                const delay = index * 0.08; 
                return `<span class="letter" style="animation-delay: ${delay}s">${char}</span>`;
            }).join('');
            brandTextEl.innerHTML = letters;

            // 2. Glow effect sequence
            const spans = brandTextEl.querySelectorAll('.letter');
            spans.forEach((span, idx) => {
                setTimeout(() => {
                    span.classList.add('glow');
                }, (idx * 80) + 1000);
            });

            // 3. Iframe Source Initialization
            // We load it early, but keep the loader visible
            iframe.src = CONFIG.url;
            
            iframe.onload = () => {
                setTimeout(() => {
                    loaderMask.style.opacity = '0';
                    setTimeout(() => loaderMask.style.display = 'none', 500);
                }, 1000);
            };

            // 4. Transition to Main App
            setTimeout(() => {
                introOverlay.style.opacity = '0';
                setTimeout(() => {
                    introOverlay.style.visibility = 'hidden';
                    mainApp.style.opacity = '1';
                }, 1200);
            }, CONFIG.introDelay);

            // Handle potential iframe load errors or timeouts
            setTimeout(() => {
                if (loaderMask.style.display !== 'none') {
                    // Force hide if taking too long
                    loaderMask.style.opacity = '0';
                    setTimeout(() => loaderMask.style.display = 'none', 500);
                }
            }, 10000);
        });

        // Prevention of pull-to-refresh on mobile for better app experience
        document.addEventListener('touchmove', (e) => {
            if (e.scale !== 1) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
