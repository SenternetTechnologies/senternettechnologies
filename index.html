<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Senternet Templates | Web design & digital marketing in Aranthangi</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Font */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;500&display=swap');

        :root {
            --accent-color: #6366f1; /* Indigo */
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden; 
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Intro Animation Styles --- */
        #intro-overlay {
            position: fixed;
            inset: 0;
            z-index: 100;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1), visibility 1.2s;
        }

        .magical-bg {
            position: absolute;
            inset: 0;
            background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            filter: blur(8px);
            animation: bgShift 40s infinite alternate linear;
        }

        @keyframes bgShift {
            0% { transform: scale(1); filter: hue-rotate(0deg); }
            100% { transform: scale(1.1); filter: hue-rotate(45deg); }
        }

        .brand-text {
            position: relative;
            z-index: 110;
            font-family: 'Cinzel', serif;
            font-size: clamp(1.5rem, 8vw, 3.5rem);
            font-weight: 700;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            text-align: center;
            padding: 0 20px;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            filter: blur(10px);
            transform: translateY(20px);
            animation: letterReveal 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
        }

        .letter.glow {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            color: #fff;
            background: none;
        }

        @keyframes letterReveal {
            to {
                opacity: 1;
                filter: blur(0);
                transform: translateY(0);
            }
        }

        /* --- Main Content Layout --- */
        #main-app {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease;
        }

        /* Removed Border Logic and replaced with clean container */
        .app-container {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            /* Critical for modern iframe interaction */
            color-scheme: dark;
        }

        /* Loading UI */
        .loading-mask {
            position: absolute;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
            transition: opacity 0.6s ease, visibility 0.6s;
        }

        .loader-ring {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.05);
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        .loading-text {
            margin-top: 20px;
            color: #444;
            font-size: 0.65rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        /* Disable user selection/scrolling on root */
        body {
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }
    </style>
</head>
<body>

    <!-- INTRO SECTION -->
    <div id="intro-overlay">
        <div class="magical-bg"></div>
        <h1 class="brand-text" id="brand-text"></h1>
        <p style="color: #444; font-size: 0.6rem; z-index: 110; margin-top: 25px; letter-spacing: 4px; font-weight: 500;" id="loading-subtext">BY SENTERNET TECHNOLOGIES</p>
    </div>

    <!-- MAIN APP SECTION -->
    <div id="main-app">
        <div class="app-container">
            <!-- Iframe Loading State -->
            <div class="loading-mask" id="iframe-loader">
                <div class="loader-ring"></div>
                <p class="loading-text">Establishing Connection</p>
            </div>
            
            <!-- Target Iframe -->
            <iframe 
                id="content-iframe"
                src="about:blank"
                allow="geolocation; microphone; camera; midi; vr; accelerometer; gyroscope; payment; ambient-light-sensor; encrypted-media; usb"
                sandbox="allow-scripts allow-forms allow-same-origin allow-popups allow-top-navigation-by-user-activation allow-downloads allow-modals"
                allowfullscreen
                loading="lazy"
                title="Senternet Portal">
            </iframe>
        </div>
    </div>

    <script>
        const CONFIG = {
            // Updated to the URL provided
            url: "https://script.google.com/macros/s/AKfycbwzCcbFzMZQSHaTL4yU1vKgTV9cIxvc2k9UYUITedhEYvuJ7kbejV0VfIDwZVwBzQ9s/exec",
            brandName: "Senternet Templates",
            introDuration: 4000
        };

        document.addEventListener('DOMContentLoaded', () => {
            const brandTextEl = document.getElementById('brand-text');
            const introOverlay = document.getElementById('intro-overlay');
            const mainApp = document.getElementById('main-app');
            const iframe = document.getElementById('content-iframe');
            const loaderMask = document.getElementById('iframe-loader');

            // 1. Precise Text Animation
            const chars = CONFIG.brandName.split('');
            brandTextEl.innerHTML = chars.map((char, i) => {
                if (char === ' ') return `<span style="display:inline-block; width: 0.4em;">&nbsp;</span>`;
                return `<span class="letter" style="animation-delay: ${i * 0.07}s">${char}</span>`;
            }).join('');

            // 2. Glow sequence
            setTimeout(() => {
                const spans = brandTextEl.querySelectorAll('.letter');
                spans.forEach((span, idx) => {
                    setTimeout(() => span.classList.add('glow'), idx * 50);
                });
            }, 800);

            // 3. Early Iframe Trigger
            // Setting src via JS to ensure sandbox and permissions are applied correctly
            iframe.src = CONFIG.url;

            iframe.onload = () => {
                // Smoothly hide internal loader once iframe content is ready
                setTimeout(() => {
                    loaderMask.style.opacity = '0';
                    setTimeout(() => {
                        loaderMask.style.visibility = 'hidden';
                    }, 600);
                }, 800);
            };

            // 4. Transition Logic
            setTimeout(() => {
                // Fade out intro
                introOverlay.style.opacity = '0';
                
                setTimeout(() => {
                    introOverlay.style.visibility = 'hidden';
                    
                    // Show main app
                    mainApp.style.visibility = 'visible';
                    mainApp.style.opacity = '1';
                    
                    // Safety unlock for interactions inside iframe
                    document.body.style.touchAction = 'auto';
                    document.body.style.overflow = 'auto';
                }, 1200);
            }, CONFIG.introDuration);

            // Fail-safe for slow Google Script responses
            setTimeout(() => {
                if (loaderMask.style.visibility !== 'hidden') {
                    loaderMask.style.opacity = '0';
                    setTimeout(() => loaderMask.style.visibility = 'hidden', 600);
                }
            }, 12000);
        });

        // Basic error prevention for iframes
        window.addEventListener('message', (event) => {
            // Future extensibility for AppScript communication
            console.log("Portal Event:", event.data);
        });
    </script>
</body>
</html>
